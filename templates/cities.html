{% extends 'base.html' %}

{% block content %}
    <section class="container">
        <h1 class="hint--title">Сколько раз и какие города просматривали</h1>
        <ul class="hint">
            {% for city in cities.values %}
                <li class="hint__item">
                    <p class="item__name">{{ city.name }}</p> -- {{ city.count }}
                </li>
            {% endfor %}
        </ul>
    </section>
{% endblock %}
